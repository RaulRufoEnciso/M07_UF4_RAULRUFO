{% extends 'index.html' %}
{% block content %}
  <h1>Esta es la pagina de los Alumnos</h1>
    <h2>Nuestros Alumnos</h2>

    <ul>
        {% for alum in alums %}
        <h3>{{alum}}</h3>
        <li>Nombre: <a href="{% url 'alumno' alum.id %}">{{ alum.name }}</a></li>
        <li>Apellido: {{ alum.surname }}</li>
        <li>Edad: {{ alum.age }}</li>
        <br>
        {% endfor %}
    </ul>
{% endblock %}
