{% extends 'index.html' %}
{% block content %}
    <h1>Esta es la pagina de los Profesores</h1>
    <ul>
        {% for prof in profes %}
        <h3>{{prof}}</h3>
        <li>Nombre: <a href="{% url 'profesor' prof.id %}">{{ prof.name }}</a></li>
        <li>Apellido: {{ prof.surname }}</li>
        <li>Edad: {{ prof.age }}</li>
        <br>
        {% endfor %}
    </ul>
{% endblock %}
